<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Exercies</title>
            <style type="text/css">
                body{
                    background-image: url(WAZOWSKI.png);
                    background-position:top right;
                    color: darkred;
                    font-family: techno;
                    text-shadow: 0px 3px 5px ;
                    text-align: center;
                    transition: 5s;
                }
                body:hover{
                    background-image: url(BigRon.jpg);
                    font-family: wingdings;
                    text-shadow: 25px 25px 100px;
                    text-align: right;
                }
                h1{
                    font-size: 100px;
                    margin:100px;
                }
                h2{
                    margin:200px;
                }
                div#square{
                    background-color: #330000;
                    width: 100px;
                    height: 100px;
                    border: inset 3px #CC1414;
                    border-radius: 10%;
                    display: block;
                    margin: auto;
                }
                div#circle{
                    background-color: #330000;
                    width: 100px;
                    height: 100px;
                    border-radius: 100%;
                    border: inset 3px #CC1414;
                    display: block;
                    margin: auto;
                    margin-top: 20px;
                }
                video#givemethechild{
                    display:block;
                    border-radius: 100%;
                    border: dotted 100px hotpink;
                    transition: 2s;
                }
                video#givemethechild:hover{
                    border: yellow;
                    border-radius: 0%;
                }
                img#John{
                    display:block;
                    border-radius:100%;
                    border:solid 4px black;
                    position:absolute;
                    left:500px;
                    top:500px;
                    z-index:1;
                }
                img#Billy{
                    display:block;
                    border-radius:0%;
                    height:100px;
                    transition: 10s;
                }
                img#Billy:hover{
                    height: 1000px;
                }
        </style>
        </head>
        <body>
            <audio autoplay loop>
                   <source src = bigIron.mp3 type = audio/mpeg>
            </audio>
            <h1>Big Iron</h1>
            <div id="square"></div>
            <div id="circle"></div>
            <div id="BigIron"></div>
            <video width="640" height="360" id="givemethechild" autoplay loop>
                <source src = ATHOUSANDCHILDREN.mp4 type = video/mp4>
            </video>
            <img src="BigRon.jpg" id="John">
            <img src="Waluigi.png" id="Billy"
        </body>
</html>
